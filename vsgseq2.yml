name: vsgseq2-env

channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - python=3.9
  - biopython
  - numpy
  - pandas
  - bioconda::blast
  - bioconda::trinity=2.15.1
  - bowtie2
  - cd-hit=4.8.1
  - salmon=1.10.3
  - samtools
  - seqkit
  - seqtk=1.4
  - bioconda::transdecoder
  - trimmomatic=0.39
  - r-base
  - r-pacman
  - multiqc=1.21
  - typing_extensions
  - nextflow